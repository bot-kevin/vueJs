<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Propiedades computadas</title>
</head>
<body>
    <div id="app">
        <h1>{{mensaje}}</h1>

        <!--Vamos hacer nuestra primera propiedad computada
            Invirtiendo un mensaje
        -->
        <h2>{{invertido}}</h2>
        <br>
        <input type="text" name="" id="" v-model="mensaje">
        <hr>
        <button class="btn btn-success" @click="contador++">+</button>
        <button class="btn btn-danger"  @click="contador--">-</button>
        <h3>{{contador}}</h3>
        <div class="progress">
            <div class="progress-bar"  :class="color"
                role="progressbar" 
                :style="{ 'width' : contador+'%' }"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                {{contador}}%
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="clase7.js"></script>
</body>
</html>
