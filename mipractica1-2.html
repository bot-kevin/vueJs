<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Mi practica</title>
</head>
<body class="bg-success">

    <div id="app">
        <div class="container bg-white mt-5 p-3">
            <h1 class="text-center mb-4">Mi peque√±a practica</h1>

            <p class="font-weight-normal">Ingrese una fruta nueva: </p>
            
            <!--v-model.number es para que el dato sea numerico-->
            <input type="number" v-model.number="nuevacantidad" placeholder="Cantidad">
            <input type="text" class="" v-model="nuevafruta" @keyup.enter="agregarfurta" placeholder="Nombre">

            <button class="btn btn-success" @click="agregarfurta()">Guardar</button>

            <ul class="list-group mt-4">
                <li class="list-group-item" v-for = "fruta of frutas">
                    {{fruta.nombre}} -{{fruta.cantidad}} 
                    <button class="btn btn-success ml-4" @click="fruta.cantidad++">+</button>
                    <span v-if = " fruta.cantidad == 0"> Sin stock</span>
                </li>                                              
            </ul>
            <h4>Total: {{sumarfrutas}}</h4>
            
                
            
        </div>

        
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="practica1-2.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
