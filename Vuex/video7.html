<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Tiene que ir abajo-->
    <script src="https://unpkg.com/vuex@3.4.0/dist/vuex.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <titulo></titulo>
    </div>

    <script>

    Vue.component('titulo',{
        template: 
        `
            <div>
                <h2>numero {{ $store.state.numero}}</h2>
                <hijo></hijo>
            </div>  
        `
    });

    Vue.component('hijo',{
        template: 
        `
            <div>
                <button @click="$store.commit('sumentar')">+</button>  
                <h2>numero en el hijo {{ $store.state.numero}}</h2>              
            </div>  
        `
    });

    const store = new Vuex.Store({
        state:{
            numero: 10
        },
        mutations: {
            sumentar() {
                this.state.numero++
            }
        }
    });

    new Vue({
        el:"#app",
        store
    });

    </script>
</body>
</html>
