<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body >
    
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea   ">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <div class="mt-3">
            <div :class="['alert', tarea.estado? 'alert-success':'alert-danger']" role="alert" v-for="(tarea,index) of tareas">
                <div class="d-flex justify-content-between aling-items-center">
                        <div>
                            {{index}} - {{tarea.nombre}} - {{tarea.estado}}
                        </div>
                        <div >
                            <button class="btn btn-success m-1 btn-sm" 
                                    @click= "modificar(index)">Listo</button>
                            <button class="btn btn-danger btn-sm" 
                                    @click="eliminartarea(index)">Eliminar</button>
                        </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="practica3.js"></script>
</body>
</html>
